<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Kontakty - Kocur E-shop</title>
    <style>
        body {
            background-color: #fff;
            color: #000;
        }
        .navbar {
            background-color: #000;
            color: #fff;
        }
        .navbar a {
            color: #fff;
        }
        .navbar a:hover {
            color: #ccc;
        }
        .contact-card {
            border: 1px solid #000;
            border-radius: 5px;
            padding: 20px;
            margin: 20px 0;
            background-color: #f8f9fa;
        }
        .btn-submit {
            background-color: #000;
            color: #fff;
        }
        .btn-submit:hover {
            background-color: #b80303;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="kocur.jpg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Kocur E-shop
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Domov</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="produkty.html">Produkty</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="kontakty.html">Kontakty</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="obrazky.html">Obrázky</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="okockach.html">O kočkách</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center">Kontakty</h1>
        <div class="contact-card">
            <h5>Naše kontaktní údaje</h5>
            <p><strong>Email:</strong> eshopkocky@gmial.cz</p>
            <p><strong>Telefon:</strong> +420 696 969 696</p>
            <p><strong>Adresa:</strong> Frajerská ulice 69, Ostrava(gothamcity)</p>
        </div>

        <div class="contact-card">
            <h5>Napište nám</h5>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Jméno</label>
                    <input type="text" class="form-control" id="name" placeholder="Vaše jméno" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Váš email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Zpráva</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Vaše zpráva" required></textarea>
                </div>
                <button type="submit" class="btn btn-submit">Odeslat</button>
            </form>
        </div>
    </div>
</body>
</html>
