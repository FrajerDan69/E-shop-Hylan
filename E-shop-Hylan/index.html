<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>E-shop s Kočkama</title>
    <style>
        body {
            background-color: #fff;
            color:  #000000;
        }
        .navbar {
            background-color: #000;
            color: #fff;
        }
        .navbar a {
            color: #fff;
        }
        .navbar a:hover {
            color: #ccc;
        }
        .btn-cart {
            color: #969303;
            background-color: #fff;
            border: 1px solid #000000;
        }
        .btn-cart:hover {
            background-color: #b80303;
            color: #fff;
        }
        .product-card {
            border: 1px solid #000000;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
        }
        .product-card img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="kocur.jpg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Kocur E-shop
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Domov</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Produkty</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Kontakty</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Obrázky</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">O kočkách</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search products" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Hledat</button>
                </form>
                <button class="btn btn-cart ms-3">Košík</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center">Vítej na mojem E-Shopu</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="product-card">
                    <img src="levnakocka.png" alt="Product 1">
                    <h5 class="mt-2">Levná kočka</h5>
                    <p>69kč</p>
                    <button class="btn btn-cart">Přidat do košíku</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="product-card">
                    <img src="midkocka.webp" alt="Product 2">
                    <h5 class="mt-2">Mid kočka "nejlepší výběr"</h5>
                    <p>420kč</p>
                    <button class="btn btn-cart">Přidat do košíku</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="product-card">
                    <img src="drahakocka.webp" alt="Product 3">
                    <h5 class="mt-2">Drahá kočka</h5>
                    <p>4 269kč</p>
                    <button class="btn btn-cart">Přidat do košíku</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
